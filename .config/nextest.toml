[test-groups]
serial-tests = { max-threads = 1 }

[profile.default]
# Default settings

[[profile.default.overrides]]
filter = 'test(serial_tests)'
test-group = 'serial-tests'

[[profile.default.overrides]]
filter = 'test(test_order_book)'
slow-timeout = { period = "300s" }

# Websocket reconnection tests can be flaky due to timing on low-spec runners, give them extra retries
[[profile.default.overrides]]
filter = 'test(test_reconnection) | test(test_auto_reconnect) | test(test_rapid_consecutive) | test(test_multiple_partial) | test(test_subscription_restoration)'
retries = 3
